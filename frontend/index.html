<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spanish Translator Web App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Spanish Translator Web App</h1>
    </header>

    <main class="app-content">
      <section id="word-of-the-day" class="card">
        <h2>WORD OF THE DAY</h2>
        <p id="wotd-spanish" class="word"></p>
        <p id="wotd-english" class="translation"></p>
      </section>

      <section id="random-word" class="card">
        <h2>RANDOM WORD</h2>
        <p id="random-spanish" class="word">biblioteca</p>
        <p id="random-english" class="translation">library</p>
        <button onclick="getRandomWord()">
          <i class="fa fa-random"></i> Random Word
        </button>
      </section>

      <section id="search" class="card">
        <h2>SEARCH</h2>
        <input type="text" id="search-input" placeholder="Enter a Spanish word" />
        <button onclick="searchWord()">
          <i class="fa fa-search"></i> Search
        </button>
        <p id="search-english" class="translation">Translation will appear here</p>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
